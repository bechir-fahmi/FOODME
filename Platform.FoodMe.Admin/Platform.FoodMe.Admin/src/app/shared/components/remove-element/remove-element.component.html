<h1 mat-dialog-title>Delete Element</h1>
<div mat-dialog-content>
  <div class="container">
    <span>Do you confirm this delete ?</span>
  </div>
  
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button style="float: right;" (click)="save()" color="primary" mat-dialog-close>Submit</button>
</mat-dialog-actions>
