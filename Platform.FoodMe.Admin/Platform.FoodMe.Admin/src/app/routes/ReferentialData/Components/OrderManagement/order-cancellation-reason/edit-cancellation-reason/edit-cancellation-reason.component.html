<h2 style="margin-left: 20px;" mat-dialog-title>{{page}}</h2>
<form [formGroup]="formValue">
  <mat-card class="demo-card" style="margin-left: 20px;">
    <div class="row" style="margin-top: 20px;">
      <div class="col-lg-3">
        <mat-form-field>
          <input matInput placeholder="reaSDESCRIPTION" formControlName="reaSDESCRIPTION" name="reaSDESCRIPTION">
        </mat-form-field>
      </div>
      <div class="col-lg-3">
        <mat-form-field>
          <input matInput placeholder="descriptionEnName" style="margin-left: 9px" formControlName="descriptionEnName" name="descriptionEnName">
        </mat-form-field>
      </div>
      <div class="col-lg-3">
        <mat-form-field>
          <input matInput placeholder="reaSCONCEPTID" style="margin-left: 9px" formControlName="reaSCONCEPTID" name="reaSCONCEPTID">
        </mat-form-field>
      </div>
      <div class="col-lg-3">
        <mat-form-field>
          <input matInput placeholder="reaSID" style="margin-left: 9px" formControlName="reaSID" name="reaSID">
        </mat-form-field>
      </div>
    </div>
  </mat-card>
  <mat-dialog-actions align="end">
    <button *ngIf="page=='create'" style="float: right;margin-left: 5px;" type="submit" mat-raised-button color="primary" (click)="save()">Add</button>
    <button *ngIf="page=='edit'" style="float: right;margin-left: 5px;" type="submit" mat-raised-button color="primary" (click)="update()">Update</button>
    <button style="float: right;" mat-raised-button mat-dialog-close>Cancel</button>

  </mat-dialog-actions>
</form>
