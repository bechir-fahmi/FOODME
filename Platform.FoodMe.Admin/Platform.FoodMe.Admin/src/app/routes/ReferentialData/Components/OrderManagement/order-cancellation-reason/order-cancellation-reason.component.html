<div class="row" *ngIf="showInputFiltre">
  <mat-card>
    <mat-card-header>
      <div class="row">
        <div class="col-sm-1 col-12">
          <mat-icon>filter_list</mat-icon>
        </div>
        <div class="col-sm-10 col-12">
          <mat-card-title>Filter Options</mat-card-title>
        </div>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-4 col-12">
          <form class="example-form">
            <mat-form-field
              class="example-full-width"
              appearance="fill"
              class="style-filtre"
              (input)="applyFilter($event)"
            >
              <mat-label>Description </mat-label>
              <input type="text" matInput />
              <mat-autocomplete>
                <mat-option> </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </div>
        <div class="col-sm-4 col-12">
          <form class="example-form">
            <mat-form-field
              class="example-full-width"
              appearance="fill"
              class="style-filtre"
              (input)="applyFilter($event)"
            >
              <mat-label>Min REAS_ID</mat-label>
              <input type="number" matInput />
              <mat-autocomplete>
                <mat-option> </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </div>
        <div class="col-sm-4 col-12">
          <form class="example-form">
            <mat-form-field
              class="example-full-width"
              appearance="fill"
              class="style-filtre"
              (input)="applyFilter($event)"
            >
              <mat-label>Max REAS_ID</mat-label>
              <input type="number" matInput />
              <mat-autocomplete>
                <mat-option> </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button class="button-filtre" mat-raised-button color="primary">RESET</button>
      <button class="button-filtre" mat-raised-button color="accent">
        <mat-icon>filter_list</mat-icon> Filter
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<button class="button-filtre" mat-raised-button color="primary" (click)="showInputFiltre = true">
  <mat-icon>filter_list</mat-icon> Show Filter
</button>
<div class="example-header">
  <button mat-raised-button style="float: right; margin-right: 10px" (click)="exportExcel()">
    <mat-icon>get_app</mat-icon> Export Excel
  </button>
  <button
    mat-raised-button
    style="float: right; margin-right: 9px"
    (click)="createCancellationReson()"
  >
    <mat-icon>add</mat-icon> Add Order Cancellation Reason
  </button>
  <br />
</div>
<br />
<div class="example-container mat-elevation-z8" style="margin-left: 20px">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="reaS_DESCRIPTION">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Description </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.reaS_DESCRIPTION }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="reaS_CONCEPTID">
      <mat-header-cell *matHeaderCellDef mat-sort-header> reaS_CONCEPTID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.reaS_CONCEPTID }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="reaS_ID">
      <mat-header-cell *matHeaderCellDef mat-sort-header> reaS_ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.reaS_ID }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="true"
          >
            Actions
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="viewCancellationReson(row)">View</a>
            <a class="dropdown-item" (click)="editCancellationReson(row)">Update</a>
            <a class="dropdown-item" (click)="deleteorderCancellationReson(row.id)">Delete</a>
          </div>
        </div>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" [style.background-color]="'#DCDCDC'">
    </mat-row>
  </mat-table>
  <mat-paginator
    [pageSize]="size"
    [pageIndex]="page"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="pageChanged($event)"
    (change)="loadDataPaginated(page, size)"
    [pageSize]="size"
    [pageIndex]="page"
  ></mat-paginator>
</div>
