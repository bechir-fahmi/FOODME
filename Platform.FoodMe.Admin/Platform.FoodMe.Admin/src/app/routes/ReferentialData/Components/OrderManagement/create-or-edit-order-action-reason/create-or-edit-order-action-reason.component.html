<h2 style="margin-left: 20px;" mat-dialog-title>{{page}}</h2>
<form [formGroup]="formValue">
<mat-card class="demo-card" style="margin-left: 20px;">

    <div class="row" style="margin-top: 20px;">
      <div class="col-lg-4">
        <mat-form-field>
          <mat-label>reason Description</mat-label>
          <input matInput placeholder="reasonDescription"  formControlName="reasonDescription">
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-form-field class="example-full-width"  appearance="fill" class="style-filtre"  >
          <mat-label>reason Action</mat-label>
          <mat-select name="selectedOption" #select="matSelect" [(value)]="reasonAction" formControlName="reasonAction">
            <mat-option value=1> Resend ToSdm</mat-option>
            <mat-option value=2>Force Cancel</mat-option>
            <mat-option value=3>Force Closed</mat-option>
            <mat-option value=4>Cash Back Loyality</mat-option>
            <mat-option value=5>Force CancelHunger Station</mat-option>

          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-4">
        <mat-checkbox (click)="changeAttributeValue()" formControlName="reasonStatus" >
          isActive
        </mat-checkbox>
      </div>
    </div>
</mat-card>
  <mat-dialog-actions align="end">
    <button *ngIf="page=='create'" style="float: right;margin-left: 5px;" type="submit" mat-raised-button color="primary" (click)="save()">Add</button>
    <button *ngIf="page=='edit'" style="float: right;margin-left: 5px;" type="submit" mat-raised-button color="primary" (click)="update()">Update</button>
    <button style="float: right;" mat-raised-button mat-dialog-close>Cancel</button>

  </mat-dialog-actions>
</form>
