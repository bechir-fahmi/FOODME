
<h2 style="margin-left: 20px;" mat-dialog-title>{{title}}</h2>
<form #RoleForm="ngForm" (ngSubmit)="save()">
  <mat-card class="demo-card" style="margin-left: 20px;">
   
    <div class="row" style="margin-top: 20px;">

        <div class="col-lg-6">
          <mat-form-field class="demo-full-width" style="margin-left: 5px;">
            <mat-label> Name</mat-label>
            <input matInput [(ngModel)]="Role.name" name="nameLabelCode" required="true">
          </mat-form-field>
        </div>

        <div class="col-lg-6" style="width: 600px;">
          <mat-form-field class="demo-full-width" style="margin-left: 5px;">
            <mat-label> Status</mat-label>
            <mtx-select [items]="statuses" bindLabel="name"  bindValue="id"
            [(ngModel)]="Role.name" name="name">
            </mtx-select>
          </mat-form-field>
        </div>
    </div>

    <div class="row" style="margin-top: 20px;">

    <div class="col-lg-6">
      <mat-form-field class="demo-full-width" style="margin-left: 5px;">
        <mat-label> Creator User</mat-label>
        <mtx-select [items]="users" bindLabel="userName"  bindValue="id"
        [(ngModel)]="Role.creatorUserId" name="userName">
        </mtx-select>
      </mat-form-field>
    </div>

    <div class="col-lg-6" style="width: 600px;">
      <mat-form-field class="demo-full-width" style="margin-left: 5px;">
        <mat-label> Creation Time</mat-label>
        <input matInput type="datetime" [(ngModel)]="Role.creationTime" name="creationTime">
      </mat-form-field>
    </div>

   
    </div>
   
  </mat-card>

 <mat-dialog-actions align="end">
  <button style="float: right;margin-left: 5px;" type="submit" mat-raised-button color="primary" [disabled]="!RoleForm.form.valid" mat-dialog-close>Submit</button>
  <button style="float: right;" mat-raised-button mat-dialog-close>Cancel</button>

 </mat-dialog-actions>
</form>
