<div class="row">
  <div class="example-header">
    <button class="btn-addDelivComp" mat-raised-button style="float: right" (click)="createDeliveryCompany()">
      Add DeliveryCompany
    </button>
  </div>
</div>
<div class="row">
  <div class="example-container">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.nameLabelCode }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="order">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Order </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color">
          {{ row.order }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="selectionTime">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Selection Time </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color">
          {{ row.selectionTime }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="minimumDistance">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Minimum Distance </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color">
          {{ row.minDistance }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="maximumDistance">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Maximum Distance </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color">
          {{ row.maxDistance }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Is active </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color">
          {{ row.isActive }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="matero-user-panel-icons">
            <button mat-icon-button (click)="deleteDeliveryCompany(element.id)">
              <mat-icon>delete_outline</mat-icon>
            </button>
            <button mat-icon-button (click)="editDeliveryCompany(element)">
              <mat-icon>update</mat-icon>
            </button>
            <button mat-icon-button (click)="viewDeliveryCompany(element)">
              <mat-icon>info</mat-icon>
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" [style.background-color]="'#DCDCDC'">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
