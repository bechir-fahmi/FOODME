<h2 mat-dialog-title>View Language Resource Info</h2>

<div mat-dialog-content>
    <table>
        <tr>
            <td>Language Key: </td>
            <td>{{ languageRecource.languageKey }}</td>
        </tr>
        <tr>
            <td>Name: </td>
            <td>{{ languageRecource.value }}</td>
        </tr>
    </table>
</div>

<div mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close>Close</button>
</div>
