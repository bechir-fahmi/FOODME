<h2 mat-dialog-title>{{title}}</h2>
<form #langauageResourceForm="ngForm" (ngSubmit)="save()">
  <mat-dialog-content>
    <table class="demo-full-width" cellspacing="0">
    <tr>
      <td><mat-form-field class="demo-full-width">
        <mat-label>Language Key</mat-label>
        <mtx-select [items]="languageKeys" [(ngModel)]="languageResource.languageKey" name="languageKey" required="true">
        </mtx-select>
      </mat-form-field></td>
    </tr>
    <tr>
        <td><mat-form-field class="demo-full-width">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="languageResource.value" name="value" required="true">
        </mat-form-field></td>
      </tr>
    
</table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button type="submit" mat-raised-button color="primary" [disabled]="!langauageResourceForm.form.valid" mat-dialog-close>Submit</button>
</mat-dialog-actions>
</form>
