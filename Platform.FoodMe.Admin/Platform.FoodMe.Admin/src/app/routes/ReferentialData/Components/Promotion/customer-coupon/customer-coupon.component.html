<div class="row">
  <div class="example-header">
    <button class="btn-add-CustCoupon" mat-raised-button style="float: right" (click)="createCoupon()">
      Add Customer c
    </button>
  </div>
</div>
<div class="row">
  <div class="example-container">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="userName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> User Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.userName }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="couponName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Coupon Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.couponName }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="matero-user-panel-icons">
            <button mat-icon-button (click)="deleteCoupon(element.id)">
              <mat-icon>delete_outline</mat-icon>
            </button>
            <button mat-icon-button (click)="editCoupon(element)">
              <mat-icon>update</mat-icon>
            </button>
            <button mat-icon-button (click)="viewCoupon(element)">
              <mat-icon>info</mat-icon>
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" [style.background-color]="'#DCDCDC'">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
