<div class="row">
  <div class="example-header">
    <button mat-raised-button style="float: right; margin-right: 10px;" (click)="exportExcel()">
      <mat-icon>get_app</mat-icon> Export Excel
    </button>
    <button class="btn-addDiscReduc" mat-raised-button style="float: right" (click)="createDiscountReduction()">
      Add Discount Reduction
    </button>

  </div>
</div>
<div class="row">
  <div class="example-container">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="activationDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> activation Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.activationDate }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="expirationDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> expiration Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.expirationDate }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="pricingType">
        <mat-header-cell *matHeaderCellDef mat-sort-header> pricing Type </mat-header-cell>
        <mat-cell *matCellDef="let row"> <div *ngIf="row.pricingType ===0">Free</div>
          <div *ngIf="row.pricingType ===1">Percent</div>
          <div *ngIf="row.pricingType ===2">FixPrice</div>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="discount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> discount </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.discount }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </mat-header-cell>
        <mat-cell *matCellDef="let row"><i *ngIf="row.status==1" title="True" class="fa fa-check-circle text-success ng-tns-c257-20"></i><i *ngIf="row.status==0" title="True" class="fa fa-check-circle text-dark ng-tns-c257-20"></i></mat-cell>

      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="matero-user-panel-icons">
            <button mat-icon-button (click)="deleteDiscountReduction(element.id)">
              <mat-icon>delete_outline</mat-icon>
            </button>
            <button mat-icon-button (click)="editDiscountReduction(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="viewDiscountReduction(element)">
              <mat-icon>visibility</mat-icon>
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" [style.background-color]="'#DCDCDC'">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
