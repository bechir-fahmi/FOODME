<div class="row">
  <mat-card>
    <mat-card-header>
      <div class="row">
        <div class="col-sm-1 col-12">
          <mat-icon>filter_list</mat-icon>
        </div>
        <div class="col-sm-10 col-12">
          <mat-card-title>Filter Options</mat-card-title>
        </div>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-3 col-12">
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill" class="style-filtre">
              <mat-label>Brand </mat-label>
              <input type="text" matInput />
              <mat-autocomplete>
                <mat-option> </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </div>
        <div class="col-sm-3 col-12">
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill" class="style-filtre">
              <mat-label>Restaurant</mat-label>
              <input type="text" matInput />
              <mat-autocomplete>
                <mat-option> </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </div>
        <div class="col-sm-3 col-12">
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill" class="style-filtre">
              <mat-label>Evaluation</mat-label>
              <mat-select>
                <mat-option value="a">like </mat-option>
                <mat-option value="a">Unlike </mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </div>
        <div class="col-sm-3 col-12">
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill" class="style-filtre">
              <mat-label>Order ID </mat-label>
              <mat-select>
                <mat-option value="a">ResendToSdm</mat-option>
                <mat-option value="a">ResendToSdm</mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 col-12">
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill" class="style-filtre">
              <mat-label>Customer</mat-label>
              <mat-select>
                <mat-option value="a">ResendToSdm</mat-option>
                <mat-option value="a">ResendToSdm</mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button class="button-filtre" mat-raised-button color="primary">RESET</button>
      <button class="button-filtre" mat-raised-button color="accent">
        <mat-icon>filter_list</mat-icon> Filter
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="example-header">
  <button mat-raised-button style="float: right; margin-right: 10px" (click)="exportExcel()">
    <mat-icon>get_app</mat-icon> Export Excel
  </button>
  <button
    mat-raised-button
    style="float: right; margin-right: 9px"
    (click)="showInputFields = true"
  >
    <mat-icon>add</mat-icon> Add unlikereson
  </button>
  <br />
  <form [formGroup]="formValue">
    <div class="row" *ngIf="showInputFields">
      <div class="col-sm-6 col-12">
        <mat-form-field>
          <input matInput placeholder="unlikereson" formControlName="unlikereson" />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-12"></div>
    </div>
    <div class="row" *ngIf="showInputFields">
      <div class="col-sm-6 col-12">
        <button
          mat-raised-button
          style="float: right; margin-right: 9px; background-color: #00aced"
          (click)="createreason(); showInputFields = false"
        >
          <mat-icon>save</mat-icon> save
        </button>
      </div>
      <div class="col-sm-6 col-12"></div>
    </div>
  </form>
</div>
<br />
<div class="example-container mat-elevation-z8" style="margin-left: 20px"  >
  <mat-table [dataSource]="listRestaurantEvalution" multiTemplateDataRows class="mat-elevation-z8" >
    <ng-container matColumnDef="{{ column1 }}" *ngFor="let column1 of columnsToDisplay0" >
      <th mat-header-cell *matHeaderCellDef>{{ column1 }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column1] }}</td></ng-container
    >
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="expand row"
          (click)="
            expandedElement0 = expandedElement0 === element ? null : element;
            $event.stopPropagation()
          "
        ></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand0.length">
        <div
          class="example-element-detail"
          [@detailExpand]="element == expandedElement0 ? 'expanded' : 'collapsed'"
        >
          <mat-table [dataSource]="element.customerUnlikeReasons" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="{{ column }}" *ngFor="let column of columnsToDisplay">
                  <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                  <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
            </ng-container>
            <ng-container matColumnDef="expand">
              <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  aria-label="expand row"
                  (click)="
                    expandedElement = expandedElement === element ? null : element;
                    $event.stopPropagation()
                  "
                ></button>
              </td>
            </ng-container>
            <ng-container matColumnDef="expandedDetail">
              <mat-cell
                *matCellDef="let element"
                [attr.colspan]="columnsToDisplayWithExpand.length"
              >
                <div
                  class="example-element-detail"
                  [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
                ></div>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></mat-header-row>
            <mat-row
              *matRowDef="let element; columns: columnsToDisplayWithExpand"
              class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
              (click)="expandedElement = expandedElement === element ? null : element"
            >
            </mat-row>
            <tr
              mat-row
              *matRowDef="let row; columns: ['expandedDetail']"
              class="example-detail-row"
            ></tr>
          </mat-table>
          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
       </div>
</td>
</ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand0"></mat-header-row>
    <mat-row
      *matRowDef="let element; columns: columnsToDisplayWithExpand0"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement0 === element"
      (click)="expandedElement0 = expandedElement0 === element ? null : element"
    >
    </mat-row>
    <mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
