-
<h2 mat-dialog-title>{{ title }}</h2>
<form #langauageForm="ngForm" (ngSubmit)="save()">
  <mat-dialog-content>
    <div class="row">
      <div class="col-sm-6 col-12">
        <form class="example-form style-filtre">
          <mat-form-field class="example-full-width">
            <mat-label>Amount</mat-label>
            <input matInput />
          </mat-form-field>
        </form>
      </div>

      <div class="col-sm-6 col-12">
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill" class="style-filtre">
            <mat-label>Customer Select</mat-label>
            <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" />
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{ option.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-12">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Reference</mat-label>
            <input matInput />
          </mat-form-field>
        </form>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <div class="row row-actions">
      <div class="col-sm-6 col-12">
        <button class="btn-cancel" mat-raised-button mat-dialog-close color="accent">Cancel</button>
      </div>
      <div class="col-sm-6 col-12">
        <button
          class="btn-submit"
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="!langauageForm.form.valid"
          mat-dialog-close
        >
          Submit
        </button>
      </div>
    </div>
  </mat-dialog-actions>
</form>
