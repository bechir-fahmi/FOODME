<h2 style="margin-left: 20px;" mat-dialog-title>{{title}}</h2>
<form #MenuForm="ngForm" (ngSubmit)="save()">
  <section>

    <mat-card class="demo-card" style="margin-left: 20px;">
      <div class="row" style="margin-top: 20px;">
        <div class="col-lg-4" style="margin-left: 5px;">
          <div class="row">
            <div class="col-sm-10 col-12">
          <mat-form-field class="demo-full-width">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="menu.nameLabelCode" name="nameLabelCode" required="true"  [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>
        <div class="col-sm-1 col-12">
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
        </div>
        </div>
        <div class="col-lg-4">
       <!--  <mat-form-field class="demo-full-width">
            <mat-label>Menu Template</mat-label>
            
            <mtx-select [items]="templateMenus" bindLabel="languageResources[0].value"  bindValue="id"
            [(ngModel)]="menu.templateMenuId" name="menuTemplate">
            </mtx-select>
          </mat-form-field>--> 

          <mat-form-field appearance="fill" class="demo-full-width">
            <mat-label> Company</mat-label>
            <mat-select  [(ngModel)]="menu.templateMenuId"  (selectionChange)="eventTemplateMenu($event)" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let tm of templateMenus"  [value]="tm.id">
                {{ tm.languageResources[0].value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-3"  style="margin-left: 90px;margin-top: 10px;">
          
          <mat-checkbox [(ngModel)]="menu.isDefault" [ngModelOptions]="{standalone: true}"></mat-checkbox>
          <span>Is default</span>
        
      </div>
      </div>

     
</mat-card>

   
</section>

<mat-dialog-actions align="end">
  <button  style="float: right;margin-left: 5px;" type="submit" mat-raised-button color="primary" 
  [disabled]="!MenuForm.form.valid" >Submit</button>
  <button  style="float: right"  mat-raised-button mat-dialog-close>Cancel</button>

</mat-dialog-actions>
</form>
