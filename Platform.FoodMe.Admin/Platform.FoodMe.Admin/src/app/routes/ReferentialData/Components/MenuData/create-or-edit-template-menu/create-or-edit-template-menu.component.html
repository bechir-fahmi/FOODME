<h2 style="margin-left: 20px;" mat-dialog-title>{{title}}</h2>
<form #TemplateMenuForm="ngForm" (ngSubmit)="save()">
  <section>

    <mat-card class="demo-card" style="margin-left: 20px;">
      <div class="row" style="margin-top: 20px;">
       
        <div class="col-lg-4">
          <mat-form-field class="demo-full-width" style="margin-left: 5px;">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="TemplateMenu.nameLabelCode" name="nameLabelCode" required="true">
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field class="demo-full-width">
            <mat-label>Brand</mat-label>
            <mtx-select [items]="brands" [(ngModel)]="TemplateMenu.languageResources" bindLabel="nameLabelCode"  bindValue="id" name="languageResources">
            </mtx-select>
          </mat-form-field>
        </div>
        <div class="col-lg-4" style="width: 410px;">
          <mat-form-field class="demo-full-width" style="margin-right: 5px;">
            <mat-label>SDM Menu Template ID</mat-label>
            <input matInput [(ngModel)]="TemplateMenu.nameLabelCode">
          </mat-form-field>
        </div>
       
      </div>
    </mat-card>
   
    
  </section>

<mat-dialog-actions align="end">
  <button style="float: right;margin-left: 5px;" type="submit" mat-raised-button color="primary" [disabled]="!TemplateMenuForm.form.valid">Submit</button>
  <button style="float: right;" mat-raised-button mat-dialog-close>Cancel</button>

</mat-dialog-actions>
</form>
