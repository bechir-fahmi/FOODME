<h2 style="margin-left: 20px;" mat-dialog-title>{{title}}</h2>
<form #ExtraModifierGroupForm="ngForm" (ngSubmit)="save()">
  <section>

    <mat-card class="demo-card" style="margin-left: 20px;">
      <div class="row" style="margin-top: 20px;">
       
        <div class="col-lg-3">
          <mat-form-field class="demo-full-width" style="margin-left: 5px;">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="ExtraModifierGroup.nameLabelCode" name="nameLabelCode" required="true"  [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>
        <div class="col-lg-3">
          <mat-form-field class="demo-full-width">
            <mat-label>Min</mat-label>
            <input type="number" matInput [(ngModel)]="ExtraModifierGroup.minRequiredQuantityOfModifier" name="min" required="true"  [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>
        <div class="col-lg-3">
            <mat-form-field class="demo-full-width">
              <mat-label>Max</mat-label>
              <input type="number" matInput [(ngModel)]="ExtraModifierGroup.maxQuantityOfModifier" name="max" required="true" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        <div class="col-lg-3" style="width: 310px;">
          <mat-form-field class="demo-full-width" style="margin-right: 5px;">
            <mat-label>Rank</mat-label>
            <input type="number" matInput [(ngModel)]="ExtraModifierGroup.rank">
          </mat-form-field>
        </div>
       
      </div>
    </mat-card>
   
    
  </section>

<mat-dialog-actions align="end">
  <button style="float: right;margin-left: 5px;" type="submit" mat-raised-button color="primary" [disabled]="!ExtraModifierGroupForm.form.valid">Submit</button>
  <button style="float: right;" mat-raised-button mat-dialog-close>Cancel</button>

</mat-dialog-actions>
</form>
