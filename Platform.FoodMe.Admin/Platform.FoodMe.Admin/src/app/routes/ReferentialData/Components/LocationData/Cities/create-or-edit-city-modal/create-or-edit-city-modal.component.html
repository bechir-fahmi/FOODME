<h2 style="margin-left: 20px;"  mat-dialog-title>{{title}}</h2>
<form #cityForm="ngForm" (ngSubmit)="save()">
  <mat-dialog-content>
    <mat-card class="demo-card" style="margin-left: 20px;" >
      <div class="row" style="margin-top: 20px;">
    
        <div class="col-lg-4">
      <mat-form-field class="demo-full-width" style="margin-left: 5px;">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="city.nameLabelCode" name="nameLabelCode" required="true">
      </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field class="demo-full-width">
            <mat-label>Code</mat-label>
            <input matInput [(ngModel)]="city.code" name="code" required>
          </mat-form-field>
        </div>
        <div class="col-lg-4" style="width: 410px;">

      <mat-form-field class="demo-full-width">
        <mat-label>Country Key </mat-label>
        <input matInput [(ngModel)]="city.countryKey" name="countryKey">
      </mat-form-field>
        </div>

      </div>
      <div class="row" style="margin-top: 20px;">
    
        <div class="col-lg-6">
          <mat-form-field class="demo-full-width" style="margin-left: 5px;">
            <mat-label>Latitude</mat-label>
            <input matInput type="number" [(ngModel)]="city.latitude" name="latitude" required>
          </mat-form-field>
        </div>
        <div class="col-lg-6" style="width: 617px;">
          <mat-form-field class="demo-full-width">
            <mat-label>Longitude</mat-label>
            <input matInput type="number" [(ngModel)]="city.longitude" name="longitude" required>
          </mat-form-field>
        </div>
      </div>

      
      <div class="row" style="margin-top: 20px;">
        <div class="col-lg-6">
          <mat-form-field class="demo-full-width" style="margin-left: 5px;">
            <mat-label>Region </mat-label>
            <mtx-select [items]="regions" bindLabel="nameLabelCode" bindValue="id"
            [(ngModel)]="city.regionId">
            </mtx-select>
          </mat-form-field>
        </div>
        <div class="col-lg-6" style="width: 617px;">
          <mat-form-field class="demo-full-width">
            <mat-label>SDM Id</mat-label>
            <input matInput [(ngModel)]="city.sDMId" name="sDMId">
          </mat-form-field>
        </div>
      </div>


   
      
    
      
    

      </mat-card >
   
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button style="float: right;margin-left: 5px;" type="submit" mat-raised-button color="primary" [disabled]="!cityForm.form.valid" mat-dialog-close>Submit</button>
  <button style="float: right" mat-raised-button mat-dialog-close>Cancel</button>
  
</mat-dialog-actions>
</form>
