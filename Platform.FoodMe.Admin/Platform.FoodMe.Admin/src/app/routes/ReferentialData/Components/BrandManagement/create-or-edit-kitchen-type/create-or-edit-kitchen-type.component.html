<h2 style="margin-left: 20px" mat-dialog-title>{{ title }}</h2>
<form #KitchenTypeForm="ngForm" (ngSubmit)="save()" [formGroup]="formValue">
  <mat-card class="demo-card" style="margin-left: 20px">
    <div class="row" style="margin-top: 20px; width: 1170px">
      <mat-form-field class="demo-full-width" style="margin-left: 5px">
        <mat-label>Name </mat-label>
        <input matInput name="nameLabelCode" formControlName="nameLabelCode" />
      </mat-form-field>
    </div>

    <div class="row" style="margin-top: 20px; margin-left: 10px">
      <div style="text-align: center">
        <div [innerHtml]="msg" *ngIf="msg" style="color: red"></div>

        <div class="col-lg-3" style="margin-bottom: 10px">
          <p>
            <input type="file" (change)="selectFile($event)" formControlName="imageLabelCode" />
          </p>
        </div>

        <div><img style="width: 600px" [src]="url" *ngIf="url" /></div>
      </div>
    </div>
    <div>
      <td><mat-checkbox formControlName="kitchenStatus" ></mat-checkbox> <span>Is active</span></td>
    </div>

  </mat-card>

  <mat-dialog-actions align="end">
    <button
      style="float: right; margin-left: 5px"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!KitchenTypeForm.form.valid"
      (click)="createCuisine()"
      mat-dialog-close
    >
      Submit
    </button>
    <button style="float: right" mat-raised-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
