<div class="row">
  <div class="example-header">
    <button class="btn-add-delivZone" mat-raised-button style="float: right" (click)="createDeliveryZone()">
      Add Delivery Zone
    </button>
  </div>
</div>
<div class="row">
  <div class="example-container">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="minimumDeliveryCharge">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Minimum Delivery Charge
        </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.minimumDeliveryCharge }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="maximumDeliveryCharge">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Maximum Delivery Charge
        </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.maximumDeliveryCharge }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="deliveryChargePerKm">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Delivery Charge Per Km
        </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.deliveryChargePerKm }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="maximumCodOrderAmount">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Maximum COD Order Amount
        </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.maximumCodOrderAmount }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="matero-user-panel-icons">
            <button mat-icon-button (click)="deleteDeliveryZone(element.id)">
              <mat-icon>delete_outline</mat-icon>
            </button>
            <button mat-icon-button (click)="editDeliveryZone(element)">
              <mat-icon>update</mat-icon>
            </button>
            <button mat-icon-button (click)="viewDeliveryZone(element)">
              <mat-icon>info</mat-icon>
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" [style.background-color]="'#DCDCDC'">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
